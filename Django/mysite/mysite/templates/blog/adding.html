{% extends 'base.html' %}

{% block title %}New Article{% endblock %}

{% block content %}

<div class="your_art">
    <form action="{% url 'blog:add_article'%}" method="POST">
        {% csrf_token %}
        <input type="text" required placeholder="Name your article" name="name1"><br>
        <textarea type="text" required placeholder="Article's text" cols="100" rows="20" name="text1"></textarea><br>
        <input type="submit">
    </form>
</div>


{% endblock %}
